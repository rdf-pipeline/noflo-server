<polymer-element name="the-graph-thumb" attributes="graph width height thumbscale thumbrectangle theme" assetpath="bower_components/the-graph/the-graph-thumb/">
  <template>
    <canvas id="canvas" width="{{width}}" height="{{height}}" style="position:absolute;top:0;left:0;"></canvas>
  </template>
  
</polymer-element>

<polymer-element name="noflo-add-runtime" class="modal-content" on-click="{{ close }}" assetpath="elements/">
  <template>
    <style>
      a {
        color: hsl(190, 100%, 30%);
      }
      p {
        font-size: 11px;
      }
    </style>
    <div class="modal-container" on-click="{{ bgClick }}">
      <h1>Add new runtime</h1>
      <form>
        <label>
          Runtime name 
          <input type="text" value="{{ name }}" placeholder="New local runtime" required="">
        </label>
        <label>
          IP address
          <input type="text" value="{{ address }}" placeholder="127.0.0.1" required="">
        </label>
        <label>
          Port
          <input type="text" data-type="int" value="{{ port }}" placeholder="3569" required="">
        </label>
        <label>
          Type
          <select id="type" value="{{ type }}">
            <option value="{{ t }}" template="" repeat="{{ t in availableTypes }}">{{ t }}</option>
          </select>
        </label>
        <label>
          Secret
          <input type="text" value="{{ secret }}" placeholder="secret-string" required="">
        </label>
        <div class="toolbar">
          <button on-click="{{ create }}" class="{{ { disabled: !canCreate } | tokenList }}">Create</button>
          <a on-click="{{ close }}">Cancel</a>
        </div>
      </form>
    </div>
  </template>
  
</polymer-element>

<polymer-element name="noflo-type-selector" attributes="runtimes type" assetpath="elements/">
  <template>
    <style>
      :host {
        top: calc(50% - 220px) !important;
      }
      ul.types {
        padding: 0px;
        margin: 0px;
        margin-left: -9px;
        margin-right: -9px;
        list-style: none;
      }
      ul.types li {
        width: 274px;
        height: 105px;
        overflow: hidden;
        display: inline-block;
        text-align: center;
        background-color: hsl(192, 25%, 75%);
        color: hsl(189, 50%, 80%);
        border-radius: 3px;
        margin-right: 9px;
        margin-left: 9px;
        margin-bottom: 18px;
        position: relative;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      ul.types li.selected,
      ul.types li:hover {
        background-color: hsl(190, 100%, 30%);
        color: white;
        cursor: default;
      }
      ul.types li.selected p {
        color: hsl(0, 0%, 80%);
      }
      ul.types li h2 {
        position: absolute;
        top: 36px;
        line-height: 36px;
        width: 180px;
        text-transform: none;
        font-size: 10px;
        text-align: left;
        white-space: nowrap;
        left: 18px;
        padding: 0px;
        margin: 0px;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      ul.types li p {
        position: absolute;
        top: 53px;
        left: 18px;
        width: 180px;
        text-transform: uppercase;
        font-size: 8px;
        text-align: left;
        max-height: 36px;
        overflow: hidden;
        color: hsl(189, 50%, 80%);
      }
      ul.types li i {
        font-size: 72px;
        position: absolute;
        right: -8px;
        top: 9px;
      }
    </style>
    <ul class="types">
      <template repeat="{{ availtype in available }}">
      <li on-click="{{ selectType }}" data-id="{{ availtype.id }}" class="{{ { selected: type == availtype.id } | tokenList }}">
        <h2>{{ availtype.label }}</h2>
        <i class="fa fa-{{ availtype.icon }}"></i>
        <template if="{{ availtype.runtimes.length === 1 }}">
        <p>{{ availtype.runtimes.length }} runtime</p>
        </template>
        <template if="{{ availtype.runtimes.length > 1 }}">
        <p>{{ availtype.runtimes.length }} runtimes</p>
        </template>
      </li>
      </template>
    </ul>
    </template>
  
  
</polymer-element>
<polymer-element name="noflo-new-project" attributes="runtimes" class="modal-content" on-click="{{ close }}" assetpath="elements/">
  <style>
    :host {
      background-color: red;
    }
  </style>
  <template>
    <div class="modal-container" on-click="{{ bgClick }}">
      <h1>Create new project</h1>
      <form>
        <label>
          Project label
          <input type="text" value="{{ name }}" placeholder="My Cool Project" required="">
        </label>
        <label>
          Project name
          <input type="text" value="{{ projectId }}" placeholder="my-project" autocapitalize="off" autocorrect="off" readonly="">
        </label>
        <label>
          Primary Type
          <noflo-type-selector type="{{ type }}" runtimes="{{ runtimes }}"></noflo-type-selector>
        </label>
        <div class="toolbar">
          <button on-click="{{ send }}" class="{{ { disabled: !canSend } | tokenList }}">Create</button>
          <a on-click="{{ close }}">Cancel</a>
        </div>
      </form></div>
    
  </template>
  
</polymer-element>
<polymer-element name="noflo-anonymous" attributes="userRuntimes" extends="noflo-account" assetpath="elements/">
  <template>
    <style>
      :host {

        background-color: hsla(0, 0%, 0%, 0.98) !important;
        padding-top: 10px;

      section {
        display: block;
        position: relative;
        padding-left: 72px;

      section > h2 {
        font-size: 17px;

        text-shadow: 0 1px 0 hsl(190, 100%, 40%);

      }
      .avatar {
        border-radius: 50px;
        background-color: black;
        border: 2px solid hsl(190, 100%, 30%);
        display: block;
        position: relative;
        width: 72px;
        height: 72px;

        margin-right: auto;
        margin-top: 36px;
        margin-bottom: 36px;
        overflow: hidden;

      }

        content: '';

        top: -1px;
        position: absolute;
        z-index: 1;

      }

        border-radius: 11px;

        border: 1px solid hsl(190, 100%, 30%);
      }
      .avatar.flowhub:before {
        border: none;
        border-radius: 6px;
        width: 72px;
        height: 72px;
      }
      .avatar.noflo:before {
        border: none;
      }

        border: 2px solid hsl(190, 90%, 45%);
        width: 66px;
        height: 66px;
        margin-top: 1px;
        margin-left: 1px;
        box-sizing: border-box;
        border-radius: 50px;
      }
      .flowhub img {
        width: 54px;
        height: 53px;
        padding: 6px;
        margin-top: 8px;
        border-radius: 6px;
        box-sizing: border-box;
      }
      .noflo img {
        width: 55px;
        height: 22px;
        border: none;
        margin-top: 23px;
        margin-left: 5px;
        border-radius: initial;
      }
      h1 {
        line-height: 18px;
        margin: 0px;
        padding: 0px;
        position: relative;
      }
      .toolbar {
        margin-top: 54px;
        padding: 1px;
        border-radius: 3px;
        border: 1px solid hsl(190, 90%, 45%);
        color: hsl(190, 90%, 45%);
        background-color: black;
        display: inline-block;
        box-sizing: border-box;
        margin-bottom: -3px;
      }

        background-color: hsl(190, 90%, 45%);
        color: hsla(0, 0%, 0%, 0.98);

        font-size: 13px;
        border-radius: 3px;
        font-family: "SourceCodePro",Helvetica,Arial,sans-serif;
        height: 36px;
        padding-left: 36px;
        padding-right: 36px;
        margin: 0px;
      }
      .toolbar a {
        font-size: 13px;
        color: hsl(190, 90%, 45%);
        text-decoration: none;
        height: 36px;
        display: inline-block;
        line-height: 36px;
        padding-left: 36px;
        padding-right: 36px;
        cursor: pointer;
      }
      ul.projects {
        padding: 0px;
        margin-top: 36px;
        margin-bottom: 36px;
        margin-left: -18px;
        margin-right: -18px;
        list-style: none;
      }
      ul.projects li {
        width: 216px;
        height: 105px;
        overflow: hidden;
        display: inline-block;
        text-align: center;
        background-color: hsla(0, 0%, 0%, .98);
        border-radius: 3px;
        margin-right: 18px;
        margin-left: 18px;
        margin-bottom: 36px;
        position: relative;
        cursor: pointer;
      }
      ul.projects li p {
        position: absolute;
        top: 53px;
        left: 18px;
        width: 150px;
        text-transform: uppercase;
        font-size: 10px;
        text-align: left;
        max-height: 36px;
        overflow: hidden;
        color: hsl(189, 11%, 50%);
      }
      ul.projects li a {
        color: black;
        text-decoration: none;
      }
    </style>
    <template if="{{ !true}}">
      <div class="avatar noflo"><img src="../app/noflo-logo-74.png"></div>
      <h1>NoFlo Development Environment</h1>
      <p> Application is in offline mode. You can create local runtime and local project. </p>
    </template>    
  </template>

<polymer-element name="noflo-account-settings" attributes="user gridToken plan theme" class="modal-content" on-click="{{ close }}" assetpath="elements/">
  <template>
    <style>
      .plan strong {
        text-transform: uppercase;
        color: black;
        background-color: hsl(190, 90%, 45%);
        text-decoration: none;
        padding: 2px;
        border-radius: 2px;
      }
      .plan .free,
      .plan .beta,
      .plan .backer {
        background-color: hsl(135,90%,45%);
      }
      button.refresh {
        border: none;
        background-color: transparent;
      }
      button.relogin {
        background-color: transparent;
        color: hsl(190, 100%, 30%);
        border: 1px solid hsl(190, 100%, 30%);
        padding: 2px;
        border-radius: 3px;
        font-family: "SourceCodePro",Helvetica,Arial,sans-serif;
      }
    </style>
    <div class="modal-container" on-click="{{ bgClick }}">
      <h1>Account settings for {{ user.name }}</h1>
      <form>
        <label>
          User Identifier
          <input type="text" readonly="" value="{{ user.uuid }}">
        </label>
        <label>
          Flowhub plan
          <div class="plan"><strong class="{{ plan }}">{{ plan }}</strong> <button id="refresh" class="refresh" on-click="{{ checkPlan }}"><i class="fa fa-refresh"></i></button></div>
          <template if="{{ statusText }}">
            <div>
              <span>{{ statusText }}</span>
              <template if="{{ requestLogin }}">
                <button class="relogin" on-click="{{ relogin }}">Login</button>
              </template>
            </div>
          </template>
        </label>
        <label>
          Theme
          <select name="type" value="{{ theme }}">
            <option value="dark">Lazer</option>
            <option value="light">Tube</option>
          </select>
        </label>
        <div class="toolbar">
          <button on-click="{{ send }}">Save</button>
          <a on-click="{{ close }}">Cancel</a>
        </div>
      </form>
    </div>
  </template>
  
</polymer-element>

              <button name="{{ port.name }}" on-click="{{ sendBang }}"><i class="fa fa-bolt"></i></button>
            </template>
            <template if="{{ port.type == 'boolean' }}">
              <input type="checkbox" name="{{ port.name }}" checked="{{ port.value }}" data-type="{{ port.type }}" on-change="{{ updateValue }}">
            </template>
            <template if="{{ port.values }}">
              <select name="{{ port.name }}" data-type="{{ port.type }}" on-change="{{ updateValue }}" value="{{ port.value }}">

                  <option value="[[value]]" selected?="{{ port.value == value }}">[[value]]</option>
                </template>
              </select>
            </template>
            <template if="{{ port.type == 'int' &amp;&amp; !port.values }}">

            </template>
            <template if="{{ port.type != 'bang' &amp;&amp; port.type != 'boolean' &amp;&amp; port.type != 'int' &amp;&amp; port.type != 'number' &amp;&amp; port.type != 'uri' &amp;&amp; !port.values }}">

            </template>
            <template if="{{ port.type == 'uri' }}">
              <input type="text" name="{{ port.name }}" data-type="string" on-change="{{ updateValue }}">
              <input type="file" name="{{ port.name }}" data-type="{{ port.type }}" on-change="{{ updateValue }}">
            </template>
            <template if="{{ port.type != 'bang' &amp;&amp; port.value != undefined }}">
              <button class="remove-value" data-port="{{ port.name }}" on-click="{{ removeValue }}"><i class="fa fa-ban"></i></button>
            </template>

          </label>
          <template if="{{ port.description }}">

          </template>

    <script type="text/plain" id="JavaScriptExample">
var noflo = require('noflo');

exports.getComponent = function() {
  var c = new noflo.Component();
  c.description = 'Forwards packets and metadata in the same way it receives them';
  c.icon = 'forward';
  c.inPorts.add('in', {
    datatype: 'all',
    description: 'Packet to forward'
  });
  c.outPorts.add('out', {
    datatype: 'all'
  });
  noflo.helpers.WirePattern(c, {
    "in": ['in'],
    out: 'out',
    forwardGroups: true,
    async: true
  }, function(data, groups, out, callback) {
    // do something with data
    // send output
    out.send(data);
    // tell WirePattern we are done
    return callback();
  });
  return c;
};
    </script>

import noflo from 'noflo';

export var getComponent = function() {

  c.icon = 'forward';

  noflo.helpers.WirePattern(c, {
    "in": ['in'],
    out: 'out',

  }, function(data, groups, out, callback) {

};

    <script type="text/plain" id="ImgfloCExample">
/* This file is an image processing operation for GEGL */

#ifdef GEGL_PROPERTIES
    // Dummy prop, for testing
    property_double (x, "X", 0.0)
        ui_range (0.0, 1024.0)
        ui_meta ("unit", "pixel-coordinate")
#else

#define GEGL_OP_POINT_FILTER
#include "gegl-op.h"

#ifndef IMGFLO_OP_NAME
#define IMGFLO_OP_NAME(orig) orig
#endif

static void prepare(GeglOperation *operation)
{
    const Babl *format = babl_format("YA float");
    gegl_operation_set_format(operation, "input", format);
    gegl_operation_set_format(operation, "output", format);
}

gboolean
process(GeglOperation *op, void *in_buf, void *out_buf, glong samples,
        const GeglRectangle *roi, gint level)
{
    float *in = in_buf;
    float *out = out_buf;
    while (samples--) {
        *out++ = *in++;
        *out++ = *in++;
    }
    return TRUE;
}

static void
gegl_op_class_init (GeglOpClass *klass)
{
  GeglOperationClass *operation_class = GEGL_OPERATION_CLASS(klass);
  GeglOperationPointFilterClass *point_filter_class = GEGL_OPERATION_POINT_FILTER_CLASS(klass);
  point_filter_class->process = process;
  operation_class->prepare = prepare;
  gegl_operation_class_set_keys (operation_class,
      "name",        IMGFLO_OP_NAME("myop2"),
      "title",       "imgflo: Dynamic Flowhub",
      "categories" , "dev",
      "description", "First GEGL op written in Flowhub 22",
  NULL);
}


#endif
    </script>

<polymer-element name="noflo-alert" attributes="message isError offerHTTPS" assetpath="elements/">
  <template>
    <style>
      :host {
        text-align: center;
        background-color: hsl(35, 98%, 46%);
        color: white;
        border-bottom: 1px black solid;
        padding: 18px;
      }
      :host(.error) {
        background-color: hsl(0, 98%, 46%);
      }

        color: hsl(0, 98%, 46%);
        background-color: white;
        display: inline-block;
        padding: 9px;
        text-decoration: none;
        font-size: 12px;
        border-radius: 3px;
      }

      /* /deep/ animations don't work: https://github.com/Polymer/polymer/issues/141#issuecomment-31887427 */
      /* only animate when on-screen */
      .fa-spin {
        -webkit-animation: none !important;
        animation: none !important;
      }
      :host(.show) .fa-spin {
        -webkit-animation: fa-spin 2s infinite linear !important;
        animation: fa-spin 2s infinite linear !important;
      }
      @-webkit-keyframes fa-spin {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(359deg);
          transform: rotate(359deg);
        }
      }
      @keyframes fa-spin {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(359deg);
          transform: rotate(359deg);
        }
      }
    </style>
    <template if="{{ isError }}">
      <i class="fa fa-warning"></i>
    </template>
    <template if="{{ !isError &amp;&amp; !offerHTTPS }}">
      <i class="fa fa-spinner fa-spin"></i>
    </template>
    <template if="{{ offerHTTPS }}">

    </template>
